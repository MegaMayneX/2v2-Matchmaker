<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoxNora 2v2 Matchmaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>PoxNora 2v2 Matchmaker</h1>
        </header>

        <main>
            <!-- Player Setup Section -->
            <section id="player-setup">
                <input type="text" id="display-name" placeholder="Enter your display name">
                <button id="toggle-availability">Set Available</button>
            </section>
        
            <!-- Available Players Section -->
            <section id="available-players">
                <h2>Available Players</h2>
                <ul id="players-list"></ul>
            </section>
        
            <!-- Chat Section -->
            <section id="chat-section">
                <h2>Chat</h2>
                <div id="chat-messages" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem;"></div>
                <input type="text" id="chat-input" placeholder="Type your message" style="width: 80%;">
                <button id="send-chat">Send</button>
            </section>
        </main>

        <!-- Add script references at the bottom -->
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <script src="script.js"></script>

        <footer>
            <p>Made with ❤️ for PoxNora players</p>
        </footer>
    </div>
</body>
</html>
